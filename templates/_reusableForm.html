<div class="form-group">
{% macro render_field(field) %}
    <label class="text-white">{{ field.label }}<br></label>
    {{ field(**kwargs)|safe }}<br>
    {% if field.errors %}
        <ul class="errors">
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
</div>
